<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
    </head>

    <body class="overflow-x-clip">
        <div class="flex justify-center items-center h-screen w-full">
            <p class="text-4xl font-bold">Get your Scrolltest</p>
        </div>

        <div class="gsap-container">
            <section data-section class="flex justify-center items-center h-screen w-full">
                <h1 data-h1-animation class="text-4xl font-bold text-white">Hello World!</h1>
            </section>

            <section data-section class="flex justify-center items-center h-screen w-full">
                <p class="text-white text-xl">Keep Scrolling...</p>
            </section>
        </div>

        <section class="flex justify-center items-center h-screen w-full">
            <h1 class="text-4xl font-bold text-black">Second Test Section</h1>
        </section>

        <section class="flex flex-col justify-center items-center h-screen w-full bg-gray-800">
            <h1 class="text-4xl font-bold text-white">Difference Image Parallax Scroll</h1>
            <div class="relative w-full h-full" data-gsap-image-gallery>
                <div data-speed="1.15" class="z-30 absolute top-3/4 left-0 w-[12.5rem] h-[12.5rem] bg-red-500">1.15</div>
                <div data-speed="0.45" class="z-0 absolute top-1/5 left-1/4 w-[12.5rem] h-[12.5rem] bg-green-500">0.45</div>
                <div data-speed="1.25" class="z-30 absolute top-1/2 left-2/4 w-[12.5rem] h-[12.5rem] bg-blue-500">1.25</div>
                <div data-speed="0.25" class="z-30 absolute top-0 left-3/4 w-[12.5rem] h-[12.5rem] bg-yellow-500">0.25</div>
                <div data-speed="1.75" class="z-10 absolute top-3/4 left-1/2 -translate-x-1/2">
                    <h2 data-headline-scale class="text-white text-3xl">Hello World!</h2>
                </div>
            </div>
        </section>
        <section data-section class="flex justify-center items-center h-screen w-full">
            <p class="text-gray-800 text-xl">Keep Scrolling...</p>
        </section>

        <div class="relative h-screen w-screen overflow-hidden swipe-section" data-gsap-vertical-scroll>
            <section class="absolute w-full h-full flex justify-center items-center panel bg-red-500">
                ScrollTrigger.observe() section
            </section>
            <section class="absolute w-full h-full flex justify-center items-center panel bg-blue-500">SWIPE SECTION 2</section>
            <section class="absolute w-full h-full flex justify-center items-center panel bg-green-500">SWIPE SECTION 3</section>
            <section class="absolute w-full h-full flex justify-center items-center panel bg-yellow-500">
                Last swipe section... continue scrolling
            </section>
        </div>
        <section data-section class="flex justify-center items-center h-screen w-full">
            <p class="text-gray-800 text-xl">Keep Scrolling...</p>
        </section>

        <script type="module" src="/src/main.js"></script>
    </body>
</html>
